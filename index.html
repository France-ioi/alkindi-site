<!DOCTYPE html>
<html lang="fr-FR" ng-app="alkindi">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
   <title>Concours Alkindi</title>
   <script>
   if ((window.location.protocol != 'https:') && (window.location.hostname != '127.0.0.1')){
     try {
       var xhr = new XMLHttpRequest();
       xhr.onload = function() {
         window.location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
       }
       xhr.open('GET', 'https://static4.castor-informatique.fr/contestAssets/https_test.txt');
       xhr.send();
     } catch(e) {}
   }
   </script>
   <link rel="stylesheet" type="text/css" href="banner.css">
   <link rel="stylesheet" type="text/css" href="registration.css">
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="icon" href="favicon.ico" type="image/x-icon"/>
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
   <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
   <script type="text/javascript" SRC="functions.js"></script>
   <script type="text/javascript" SRC="page.js?v=67"></script>
   <link rel="stylesheet" type="text/css" href="rebours.css">
   <script type="text/javascript" src="rebours.js"></script>
   <!--[if lt IE 9]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="PageCtrl">
   <header class="header" role="banner">
      <div class="headerContent">
         <div class="subHeader">
            <a href="https://www.facebook.com/concours-alkindi" target="_blank" title="Suivez-nous sur Facebook" class="fr mrm">
               <img src="images/facebook_black.png" alt="Suivez-nous sur Facebook" height="20px" width="20px">
            </a>
            <a href="http://www.twitter.com/ConcoursAlKindi" target="_blank" title="Suivez-nous sur Twitter" class="fr">
               <img src="images/twitter_black.png" alt="Suivez-nous sur Twitter" height="20px" width="20px">
            </a>
         </div>
         <div class="siteLogo">
            <div class="siteTitle">
               <span class="hidden">Concours Alkindi</span>
               <img src="images/logo.png" alt="Logo Concours Alkindi" />
            </div>
         </div>
         <nav id="menu" role="navigation">
            <ul ng-controller='activeMenuItem'>
               <li ng-class="{active: isActive('/')}">
                  <a href="#/">Accueil</a>
               </li><li ng-class="{active: isActive('/pageManual')}">
                  <a href="#/pageManual">Manuel du concours</a>
               </li><li ng-class="{active: isActive('/pagePrevious')}">
                  <a href="#/pagePrevious">Les épreuves précédentes</a>
               </li><li ng-class="{active: isActive('/pageDiscover')}">
                  <a href="#/pageDiscover">Découvrir la crypto</a>
               </li><li ng-class="{active: isActive('/enseignants')}">
                  <a href="#/enseignants">Enseignants</a>
               </li><li ng-class="{active: isActive('/pageWhoAreWe')}">
                  <a href="#/pageWhoAreWe">Qui sommes-nous ?</a>
               </li>
            </ul>
         </nav>
      </div>
   </header>

   <div class="mainContainer" id="content" role="main">
      <div ng-view autoscroll="true"><!-- the div that display the page content --></div>
      <div class="clear"></div>
   </div>

   <footer id="footer" role="contentinfo">
      <div id="copyright">
         Concours Alkindi par <a href="http://www.animath.fr" target="_blank">Animath</a> et <a href="http://www.france-ioi.org" target="_blank">France-ioi</a> - <a href="#/pageWhoAreWe">Contact</a> - <a href="#/pageWhoAreWe">Presse</a> - <a href="#pageInfosLegales">Informations légales</a>
      </div>
   </footer>

</html>
